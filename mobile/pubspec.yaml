name: gateflow
description: Guard-first visitor management system
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP Client
  dio: ^5.4.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2
  
  # Logging
  logger: ^2.1.0

  # Confetti for success micro-interaction
  confetti: ^0.7.0

  # Links
  url_launcher: ^6.2.5

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

  #photo
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1

  # SVG rendering (for logo.png)
  flutter_svg: ^2.0.9


  http: ^1.2.2
  http_parser: ^4.0.2

  flutter_animate: ^4.5.0
  phosphor_flutter: ^2.1.0
  shimmer: ^3.0.0

  # Push Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  
  # Connectivity (offline queue)
  connectivity_plus: ^6.0.5

  # Firebase Auth & Firestore
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  
  # UUID generation
  uuid: ^4.5.1

  # Crypto (for hashing PIN-derived passwords)
  crypto: ^3.0.3

  # File handling
  file_picker: ^8.1.2
  csv: ^6.0.0
  path_provider: ^2.1.4
  share_plus: ^10.1.2

  # In-app guided tour (coach marks)
  showcaseview: ^3.0.0

  # Charts (dashboard visitors last 7 days)
  fl_chart: ^0.69.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_padded.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_padded.png"
  # Extra padding so logo fits inside adaptive icon (default 16; higher = smaller logo)
  adaptive_icon_foreground_inset: 20
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/.env
    - assets/images/
    - assets/illustrations/
    - assets/mascot/
